<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2563eb">
    <meta name="description" content="Escanea productos mientras compras - Sistema de autocompra">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Scan Shop">
    
    <title>Scan as You Shop</title>
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="spinner"></div>
        <p class="loading-text">Cargando...</p>
    </div>

    <!-- App Container -->
    <div class="app-container">
        
        <!-- ================================
             PANTALLA DE BIENVENIDA
             ================================ -->
        <div id="welcomeScreen" class="screen welcome-screen active">
            <div class="welcome-content">
                <div class="welcome-icon">üõí</div>
                <h1 class="welcome-title">Scan as You Shop</h1>
                <p class="welcome-subtitle">Escanea y compra sin hacer cola</p>
                
                <div class="welcome-steps">
                    <div class="welcome-step">
                        <div class="step-number">1</div>
                        <div class="step-text">Escanea el c√≥digo QR de la caja</div>
                    </div>
                    <div class="welcome-step">
                        <div class="step-number">2</div>
                        <div class="step-text">Escanea los productos que compres</div>
                    </div>
                    <div class="welcome-step">
                        <div class="step-number">3</div>
                        <div class="step-text">Finaliza en caja sin esperas</div>
                    </div>
                </div>
                
                <button id="scanQRBtn" class="btn btn-primary btn-lg">
                    üì∑ Escanear C√≥digo QR
                </button>
            </div>
        </div>

        <!-- ================================
             PANTALLA DE ESCANEO
             ================================ -->
        <div id="scanScreen" class="screen">
            <!-- Header -->
            <header class="header">
                <div class="header-content">
                    <div class="header-title">
                        üõí Escaneando
                    </div>
                    <div class="header-actions">
                        <button id="cartBtn" class="btn-icon cart-badge">
                            üõí
                            <span id="cartCount" class="cart-count" style="display: none;">0</span>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main class="main-content">
                <!-- Search Bar -->
                <div class="search-bar">
                    <div class="search-input-container">
                        <span class="search-icon">üîç</span>
                        <input 
                            type="text" 
                            id="searchInput" 
                            class="search-input" 
                            placeholder="Buscar producto o escanear c√≥digo..."
                            autocomplete="off"
                        >
                        <button id="scanProductBtn" class="scan-button">üì∑</button>
                    </div>
                </div>

                <!-- Search Results -->
                <div id="searchResults" class="products-list">
                    <!-- Los resultados se a√±adir√°n din√°micamente -->
                </div>
            </main>

            <!-- FAB Cart -->
            <button id="fabCart" class="fab cart-badge">
                üõí
                <span id="fabCartCount" class="cart-count" style="display: none;">0</span>
            </button>
        </div>

        <!-- ================================
             PANTALLA DE CARRITO
             ================================ -->
        <div id="cartScreen" class="screen">
            <!-- Header -->
            <header class="header">
                <div class="header-content">
                    <div class="header-title">
                        <button id="backToScan" class="btn-icon">‚Üê</button>
                        Mi Carrito
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main class="main-content">
                <!-- Cart Summary (Sticky) -->
                <div class="cart-summary">
                    <div class="cart-summary-row">
                        <span class="cart-summary-label">Total productos:</span>
                        <span class="cart-summary-value" id="cartTotalItems">0</span>
                    </div>
                    <div class="cart-summary-row">
                        <span class="cart-summary-label">Subtotal:</span>
                        <span class="cart-summary-value" id="cartSubtotal">0.00‚Ç¨</span>
                    </div>
                    <div class="cart-summary-row">
                        <span class="cart-summary-label">IVA (21%):</span>
                        <span class="cart-summary-value" id="cartIVA">0.00‚Ç¨</span>
                    </div>
                    <div class="cart-summary-row cart-total">
                        <span class="cart-summary-label">TOTAL:</span>
                        <span class="cart-summary-value" id="cartTotal">0.00‚Ç¨</span>
                    </div>
                </div>

                <!-- Cart Products -->
                <div id="cartProductsList" class="products-list">
                    <!-- Los productos se a√±adir√°n din√°micamente -->
                </div>

                <!-- Go to Checkout Button -->
                <button id="finalizePurchase" class="btn btn-success btn-lg" style="width: 100%; margin-top: 1rem;">
                    üè™ Ir a Caja
                </button>
            </main>
        </div>

    </div>

    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- App Scripts -->
    <script src="config.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/supabase.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/scanner.js"></script>
    <script src="js/app.js"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('Service Worker registrado:', registration);
                    })
                    .catch(error => {
                        console.log('Error al registrar Service Worker:', error);
                    });
            });
        }
    </script>
</body>
</html>
