<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas ERP - Scan as You Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .endpoint-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        
        .endpoint-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .endpoint-url {
            font-family: 'Courier New', monospace;
            background: #e9ecef;
            padding: 8px 12px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 13px;
            word-break: break-all;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .result.loading {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        
        .token-display {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 12px;
            word-break: break-all;
        }
        
        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .status.success {
            background: #28a745;
            color: white;
        }
        
        .status.error {
            background: #dc3545;
            color: white;
        }
        
        .status.pending {
            background: #ffc107;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”§ Panel de Pruebas ERP</h1>
        <p class="subtitle">Prueba los endpoints del ERP desde el navegador</p>
        
        <!-- Test de Conectividad -->
        <div class="endpoint-section">
            <div class="endpoint-title">
                1. Test de Conectividad
                <span class="status pending" id="status-test">Pendiente</span>
            </div>
            <div class="endpoint-url" id="url-test"></div>
            <div class="button-group">
                <button onclick="testConnectivity()">Probar Conectividad</button>
            </div>
            <div id="result-test" class="result" style="display: none;"></div>
        </div>
        
        <!-- Test de Login -->
        <div class="endpoint-section">
            <div class="endpoint-title">
                2. Test de Login
                <span class="status pending" id="status-login">Pendiente</span>
            </div>
            <div class="endpoint-url" id="url-login"></div>
            <div class="button-group">
                <button onclick="testLogin()">Hacer Login</button>
            </div>
            <div id="result-login" class="result" style="display: none;"></div>
            <div id="token-display" style="display: none;"></div>
        </div>
        
        <!-- Test de Pedidos -->
        <div class="endpoint-section">
            <div class="endpoint-title">
                3. Test de Pedidos (Prueba)
                <span class="status pending" id="status-pedidos">Pendiente</span>
            </div>
            <div class="endpoint-url" id="url-pedidos"></div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;">
                <div class="input-group">
                    <label for="pedido-codigo-cliente">CÃ³digo Cliente:</label>
                    <input type="text" id="pedido-codigo-cliente" value="12345" placeholder="Ej: 12345">
                </div>
                <div class="input-group">
                    <label for="pedido-serie">Serie:</label>
                    <input type="text" id="pedido-serie" value="PT2026" placeholder="Ej: PT2026">
                </div>
            </div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;">
                <div class="input-group">
                    <label for="pedido-centro-venta">Centro de Venta:</label>
                    <input type="text" id="pedido-centro-venta" value="CENTRO1" placeholder="Ej: CENTRO1">
                </div>
                <div class="input-group">
                    <label for="pedido-referencia">Referencia:</label>
                    <input type="text" id="pedido-referencia" value="PEDIDO_TIENDA_0001" placeholder="Ej: PEDIDO_TIENDA_0001">
                </div>
            </div>
            
            <div class="input-group" style="margin-bottom: 15px;">
                <label for="pedido-observaciones">Observaciones:</label>
                <input type="text" id="pedido-observaciones" value="Entregar por la maÃ±ana" placeholder="Ej: Entregar por la maÃ±ana">
            </div>
            
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 10px; color: #555; font-size: 14px; font-weight: 500;">ArtÃ­culos:</label>
                <div id="articulos-container">
                    <div class="articulo-item" style="display: grid; grid-template-columns: 2fr 1fr auto; gap: 10px; margin-bottom: 10px; align-items: end;">
                        <div>
                            <label style="display: block; margin-bottom: 5px; color: #555; font-size: 12px;">CÃ³digo ArtÃ­culo:</label>
                            <input type="text" class="articulo-codigo" value="ART1001" placeholder="Ej: ART1001" style="width: 100%; padding: 8px; border: 2px solid #e9ecef; border-radius: 6px;">
                        </div>
                        <div>
                            <label style="display: block; margin-bottom: 5px; color: #555; font-size: 12px;">Unidades:</label>
                            <input type="number" class="articulo-unidades" value="5" min="1" placeholder="Ej: 5" style="width: 100%; padding: 8px; border: 2px solid #e9ecef; border-radius: 6px;">
                        </div>
                        <button onclick="removeArticulo(this)" style="background: #dc3545; padding: 8px 12px; font-size: 12px;">âœ•</button>
                    </div>
                    <div class="articulo-item" style="display: grid; grid-template-columns: 2fr 1fr auto; gap: 10px; margin-bottom: 10px; align-items: end;">
                        <div>
                            <label style="display: block; margin-bottom: 5px; color: #555; font-size: 12px;">CÃ³digo ArtÃ­culo:</label>
                            <input type="text" class="articulo-codigo" value="ART2007" placeholder="Ej: ART2007" style="width: 100%; padding: 8px; border: 2px solid #e9ecef; border-radius: 6px;">
                        </div>
                        <div>
                            <label style="display: block; margin-bottom: 5px; color: #555; font-size: 12px;">Unidades:</label>
                            <input type="number" class="articulo-unidades" value="2" min="1" placeholder="Ej: 2" style="width: 100%; padding: 8px; border: 2px solid #e9ecef; border-radius: 6px;">
                        </div>
                        <button onclick="removeArticulo(this)" style="background: #dc3545; padding: 8px 12px; font-size: 12px;">âœ•</button>
                    </div>
                </div>
                <button onclick="addArticulo()" style="background: #28a745; padding: 10px 20px; font-size: 13px; margin-top: 10px;">
                    + AÃ±adir ArtÃ­culo
                </button>
            </div>
            
            <div class="button-group">
                <button onclick="testPedidos()">Probar Pedidos (GET simple)</button>
                <button onclick="testPedidosWithPayload()" style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%);">
                    Probar Pedidos con Payload (POST)
                </button>
            </div>
            <div id="result-pedidos" class="result" style="display: none;"></div>
        </div>
        
        <!-- Test de PVP -->
        <div class="endpoint-section">
            <div class="endpoint-title">
                4. Test de PVP (Precio)
                <span class="status pending" id="status-pvp">Pendiente</span>
            </div>
            <div class="endpoint-url" id="url-pvp"></div>
            <div class="input-group">
                <label for="codigo-input">CÃ³digo del ArtÃ­culo:</label>
                <input type="text" id="codigo-input" value="0004223500340" placeholder="Ej: 0004223500340">
            </div>
            <div class="button-group">
                <button onclick="testPVP()">Obtener PVP</button>
            </div>
            <div id="result-pvp" class="result" style="display: none;"></div>
        </div>
        
        <!-- Probar Todos -->
        <div class="endpoint-section" style="background: #e7f3ff; border-left-color: #2196F3;">
            <div class="endpoint-title">ðŸš€ Probar Todos los Endpoints</div>
            <div class="button-group">
                <button onclick="testAll()" style="background: linear-gradient(135deg, #2196F3 0%, #21CBF3 100%);">
                    Ejecutar Todas las Pruebas
                </button>
                <button onclick="clearAll()" style="background: #6c757d;">
                    Limpiar Resultados
                </button>
            </div>
        </div>
    </div>
    
    <script>
        const baseUrl = window.location.origin;
        
        // Inicializar URLs
        document.getElementById('url-test').textContent = `GET ${baseUrl}/api/erp/test`;
        document.getElementById('url-login').textContent = `POST ${baseUrl}/api/erp/login`;
        document.getElementById('url-pedidos').textContent = `GET/POST ${baseUrl}/api/erp/pedidos-prueba`;
        document.getElementById('url-pvp').textContent = `GET ${baseUrl}/api/erp/pvp?codigo=XXX`;
        
        let savedToken = null;
        
        async function testConnectivity() {
            const resultDiv = document.getElementById('result-test');
            const statusSpan = document.getElementById('status-test');
            
            resultDiv.style.display = 'block';
            resultDiv.className = 'result loading';
            resultDiv.textContent = 'Probando conectividad...';
            statusSpan.className = 'status pending';
            statusSpan.textContent = 'Probando...';
            
            try {
                const response = await fetch(`${baseUrl}/api/erp/test`);
                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = JSON.stringify(data, null, 2);
                    statusSpan.className = 'status success';
                    statusSpan.textContent = 'Exitoso';
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = JSON.stringify(data, null, 2);
                    statusSpan.className = 'status error';
                    statusSpan.textContent = 'Error';
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `Error: ${error.message}`;
                statusSpan.className = 'status error';
                statusSpan.textContent = 'Error';
            }
        }
        
        async function testLogin() {
            const resultDiv = document.getElementById('result-login');
            const tokenDisplay = document.getElementById('token-display');
            const statusSpan = document.getElementById('status-login');
            
            resultDiv.style.display = 'block';
            resultDiv.className = 'result loading';
            resultDiv.textContent = 'Haciendo login...';
            statusSpan.className = 'status pending';
            statusSpan.textContent = 'Probando...';
            
            try {
                const response = await fetch(`${baseUrl}/api/erp/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = JSON.stringify(data, null, 2);
                    statusSpan.className = 'status success';
                    statusSpan.textContent = 'Exitoso';
                    
                    if (data.token) {
                        savedToken = data.token;
                        tokenDisplay.style.display = 'block';
                        tokenDisplay.innerHTML = `
                            <strong>Token obtenido y guardado:</strong><br>
                            <div class="token-display">${data.token}</div>
                            <small>Este token se reutilizara automaticamente en los tests 3 y 4 (valido por 8 horas)</small>
                        `;
                    }
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = JSON.stringify(data, null, 2);
                    statusSpan.className = 'status error';
                    statusSpan.textContent = 'Error';
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `Error: ${error.message}`;
                statusSpan.className = 'status error';
                statusSpan.textContent = 'Error';
            }
        }
        
        async function testPedidos() {
            const resultDiv = document.getElementById('result-pedidos');
            const statusSpan = document.getElementById('status-pedidos');
            
            resultDiv.style.display = 'block';
            resultDiv.className = 'result loading';
            const tokenInfo = savedToken ? ' (usando token guardado)' : ' (haciendo login automatico)';
            resultDiv.textContent = `Probando endpoint de pedidos (GET simple)${tokenInfo}...`;
            statusSpan.className = 'status pending';
            statusSpan.textContent = 'Probando...';
            
            try {
                const headers = {
                    'Content-Type': 'application/json'
                };
                if (savedToken) {
                    headers['Authorization'] = `Bearer ${savedToken}`;
                }
                
                const response = await fetch(`${baseUrl}/api/erp/pedidos-prueba`, {
                    method: 'GET',
                    headers: headers
                });
                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = JSON.stringify(data, null, 2);
                    statusSpan.className = 'status success';
                    statusSpan.textContent = 'Exitoso';
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = JSON.stringify(data, null, 2);
                    statusSpan.className = 'status error';
                    statusSpan.textContent = 'Error';
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `Error: ${error.message}`;
                statusSpan.className = 'status error';
                statusSpan.textContent = 'Error';
            }
        }
        
        async function testPedidosWithPayload() {
            const resultDiv = document.getElementById('result-pedidos');
            const statusSpan = document.getElementById('status-pedidos');
            
            const codigoCliente = document.getElementById('pedido-codigo-cliente').value.trim();
            const serie = document.getElementById('pedido-serie').value.trim();
            const centroVenta = document.getElementById('pedido-centro-venta').value.trim();
            const referencia = document.getElementById('pedido-referencia').value.trim();
            const observaciones = document.getElementById('pedido-observaciones').value.trim();
            
            const articulos = [];
            const articulosItems = document.querySelectorAll('.articulo-item');
            articulosItems.forEach(item => {
                const codigo = item.querySelector('.articulo-codigo').value.trim();
                const unidades = parseInt(item.querySelector('.articulo-unidades').value, 10);
                if (codigo && unidades > 0) {
                    articulos.push({
                        codigo_articulo: codigo,
                        unidades: unidades
                    });
                }
            });
            
            if (!codigoCliente || !serie || !centroVenta || !referencia) {
                alert('Por favor completa todos los campos obligatorios (CÃ³digo Cliente, Serie, Centro de Venta, Referencia)');
                return;
            }
            
            if (articulos.length === 0) {
                alert('Por favor aÃ±ade al menos un artÃ­culo');
                return;
            }
            
            const payload = {
                codigo_cliente: codigoCliente,
                serie: serie,
                centro_venta: centroVenta,
                referencia: referencia,
                observaciones: observaciones || '',
                articulos: articulos
            };
            
            resultDiv.style.display = 'block';
            resultDiv.className = 'result loading';
            const tokenInfo = savedToken ? ' (usando token guardado)' : ' (haciendo login automatico)';
            resultDiv.textContent = `Enviando pedido con payload completo${tokenInfo}...`;
            statusSpan.className = 'status pending';
            statusSpan.textContent = 'Probando...';
            
            try {
                const headers = {
                    'Content-Type': 'application/json'
                };
                if (savedToken) {
                    headers['Authorization'] = `Bearer ${savedToken}`;
                }
                
                const response = await fetch(`${baseUrl}/api/erp/pedidos-prueba`, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = JSON.stringify(data, null, 2);
                    statusSpan.className = 'status success';
                    statusSpan.textContent = 'Exitoso';
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = JSON.stringify(data, null, 2);
                    statusSpan.className = 'status error';
                    statusSpan.textContent = 'Error';
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `Error: ${error.message}`;
                statusSpan.className = 'status error';
                statusSpan.textContent = 'Error';
            }
        }
        
        function addArticulo() {
            const container = document.getElementById('articulos-container');
            const newItem = document.createElement('div');
            newItem.className = 'articulo-item';
            newItem.style.cssText = 'display: grid; grid-template-columns: 2fr 1fr auto; gap: 10px; margin-bottom: 10px; align-items: end;';
            newItem.innerHTML = `
                <div>
                    <label style="display: block; margin-bottom: 5px; color: #555; font-size: 12px;">CÃ³digo ArtÃ­culo:</label>
                    <input type="text" class="articulo-codigo" placeholder="Ej: ART1001" style="width: 100%; padding: 8px; border: 2px solid #e9ecef; border-radius: 6px;">
                </div>
                <div>
                    <label style="display: block; margin-bottom: 5px; color: #555; font-size: 12px;">Unidades:</label>
                    <input type="number" class="articulo-unidades" value="1" min="1" placeholder="Ej: 1" style="width: 100%; padding: 8px; border: 2px solid #e9ecef; border-radius: 6px;">
                </div>
                <button onclick="removeArticulo(this)" style="background: #dc3545; padding: 8px 12px; font-size: 12px;">âœ•</button>
            `;
            container.appendChild(newItem);
        }
        
        function removeArticulo(button) {
            const container = document.getElementById('articulos-container');
            if (container.children.length > 1) {
                button.closest('.articulo-item').remove();
            } else {
                alert('Debe haber al menos un artÃ­culo');
            }
        }
        
        async function testPVP() {
            const codigo = document.getElementById('codigo-input').value.trim();
            const resultDiv = document.getElementById('result-pvp');
            const statusSpan = document.getElementById('status-pvp');
            
            if (!codigo) {
                alert('Por favor ingresa un cÃ³digo');
                return;
            }
            
            resultDiv.style.display = 'block';
            resultDiv.className = 'result loading';
            const tokenInfo = savedToken ? ' (usando token guardado)' : ' (haciendo login automatico)';
            resultDiv.textContent = `Obteniendo PVP para cÃ³digo ${codigo}${tokenInfo}...`;
            statusSpan.className = 'status pending';
            statusSpan.textContent = 'Probando...';
            
            try {
                const headers = {
                    'Content-Type': 'application/json'
                };
                if (savedToken) {
                    headers['Authorization'] = `Bearer ${savedToken}`;
                }
                
                let url = `${baseUrl}/api/erp/pvp?codigo=${encodeURIComponent(codigo)}`;
                if (savedToken) {
                    url += `&token=${encodeURIComponent(savedToken)}`;
                }
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: headers
                });
                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = JSON.stringify(data, null, 2);
                    statusSpan.className = 'status success';
                    statusSpan.textContent = 'Exitoso';
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = JSON.stringify(data, null, 2);
                    statusSpan.className = 'status error';
                    statusSpan.textContent = 'Error';
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `Error: ${error.message}`;
                statusSpan.className = 'status error';
                statusSpan.textContent = 'Error';
            }
        }
        
        async function testAll() {
            await testConnectivity();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await testLogin();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await testPedidos();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await testPVP();
        }
        
        function clearAll() {
            const results = ['result-test', 'result-login', 'result-pedidos', 'result-pvp'];
            const statuses = ['status-test', 'status-login', 'status-pedidos', 'status-pvp'];
            
            results.forEach(id => {
                const div = document.getElementById(id);
                div.style.display = 'none';
                div.textContent = '';
            });
            
            statuses.forEach(id => {
                const span = document.getElementById(id);
                span.className = 'status pending';
                span.textContent = 'Pendiente';
            });
            
            document.getElementById('token-display').style.display = 'none';
            savedToken = null;
        }
    </script>
</body>
</html>
